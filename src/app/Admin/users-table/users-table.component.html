<div class="container">
  <div class="searchBar">
    <app-search-bar></app-search-bar>
  </div>
  <table class="tableContainer">
    <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Type</th>


      </tr>
    </thead>


      <tr *ngFor="let bill of bills">
        <td>{{bill.id}} </td>
        <td>{{bill.date}}</td>
        <td>{{bill.amount}}</td>
        <td>{{bill.dueDate}}</td>
        <td>{{bill.status}}</td>
        <td>{{bill.type}}</td>
      </tr>

  </table>
</div>
